<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isNumberPhone(number) {
        let regexp = /^[(][0-9]{2}[)][-][(][0][0-9]{9}[)]$/;
        if (regexp.test(number)) {
            return true;
        } else {
            return false;
        }
    }


    let number1 = '(84)-(0214423155)';
    let number2 = '(84)-(6214423155)';
    console.log(isNumberPhone(number1));
    console.log(isNumberPhone(number2));
</script>
</body>
</html>
