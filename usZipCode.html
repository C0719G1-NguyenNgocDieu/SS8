<script>
    function isUsZipCode(str) {
        let regexp = /^[0-9]{5}(?:-[0-9]{4}?$)/;
        if (regexp.test(str)) {
            return true;
        } else {
            return false;
        }
    }

    let zipCode = '02132 - 1234';
    console.log(isUsZipCode(zipCode));

</script>
